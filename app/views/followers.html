<div ng-show="loaded" class="row" id="follower-panel">
  <div class="col-md-12">
    <h2>Followers</h2>
      <div class="usr-block col-md-4" ng-repeat="f in followers">
        <a href="{{f.html_url}}" class="usr-block-img">
          <img class="usr-block-img" src="{{f.avatar_url}}" height="100" width="100">
        </a>
        <a class="usr-block-name" href="{{f.html_url}}">{{f.login}}</a>
        <p>Test Location</p>
      </div>
  </div>
</div>
